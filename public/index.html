      body {

      #message {

      }
      #message h2 {
        color: #ffa100;
        font-weight: bold;
        font-size: 16px;
        margin: 0 0 8px;
      }
      #message h1 {

      #message a {

      }

      }
      @media (max-width: 600px) {
        body,

          margin-top: 0;
          background: white;
          box-shadow: none;
        }
        body {

        }
